{% extends 'layout.html' %}

{% block title %}Home{% endblock %}
{% block content%}
<div class="mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">Available products</h2>
    </div>
    <div class="mdl-card__supporting-text">
        <ul class="mdl-list">
            {% for item in products %}
            <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">{{ item.title }}</span>
                <a class="mdl-list__item-secondary-action" href="/product/view/{{ item.id }}">
                    <i class="material-icons">details</i>
                </a>
                <a class="mdl-list__item-secondary-action" href="/product/edit/{{ item.id }}">
                    <i class="material-icons">edit</i>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            View Updates
        </a>
    </div>
</div>
{% endblock %}
